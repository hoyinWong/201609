<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>芝麻开门--</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    } 
    .main{
        position: relative;
        width: 340px;
        height: 445px;
        margin: 0 auto;
        margin-top: 20px;
        border:2px solid rgba(71,51,40,0.55);
        border-bottom: none;
        box-shadow: 2px 0px 0px #E4D5D2,-2px 0px 0px #edafa4,0px -2px 0px #edafa4;
        background: -webkit-linear-gradient(top, #d05835 3px, #d05835 5px, #d05835 8px, #c6502c 10px, #bf542a 20px, #a54f2c 25px, #c0673f 30px, #a25636 50px, #a86342 60px, #c46342 70px, #bc683c)
    }   
    .box{
        position: relative;
        width: 306px;
        height: 427px;
        border: 2px solid rgba(71,51,24,0.80);
        border-bottom: none;
        margin: 0 auto;
        margin-top: 16px;
        background-color: #fff;
        box-shadow: 4px 0 0 #A85E39,0px -4px 0 rgba(171, 80, 52, 0.91),-4px 0 0 #A85E39
    }
    .box:before{
        content: '';
        display: block;
        height: 100%;
        box-shadow: 4px 0 0 rgb(68, 65, 65) inset,-4px 0 0 rgb(68, 65, 65) inset;
    }
    .door-1{
        position: absolute;
        top: -9px;
        left: -18px;
        width: 19px;
        height: 2px;
        background-color: rgba(71,51,24,0.30);
        transform:rotate(45deg);
    }
    .door-2{
        position: absolute;
        top: -9px;
        right: -18px;
        width: 19px;
        height: 2px;
        background-color: rgba(71,51,24,0.30);
        transform:rotate(-45deg);
    }
    .door-left{
        position: absolute;
        top: 0;
        left: 3px;
        width: 49%;
        height: 98%;
        border-right: 2px solid #d59d6a;
        -webkit-transform-origin:0 0;
        background: -webkit-linear-gradient(left,#a85e39 5%, #a34f33 15%, #b05e38 35%, #a7573c 50%, #9d4833 70%, #af5437,rgba(152, 49, 15, 0.9) 80%);
    }
    .door-right{
        position: absolute;
        top: 0;
        right: 3px;
        width: 48%;
        height: 98%;
        border-left: 2px solid #d59d6a;
        -webkit-transform-origin:100% 0;
        background: -webkit-linear-gradient(right,#a85e39 5%, #a34f33 15%, #b05e38 35%, #a7573c 50%, #9d4833 70%, #af5437,rgba(152, 49, 15, 0.9) 80%);
    }
    .door{
        background: -webkit-repeating-linear-gradient(left,black 7%,transparent 15%,transparent 80%,black);
        position: relative;
        top: -51%;
        left: 41%;
        z-index: 999;
        width: 58px;
        height: 13px;
        border-radius: 100%;
    }
    .door:before{
        content: '';
        display: block;
        position: absolute;
        top: -1px;
        left: 11%;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: rgba(242, 247, 250, 0.69);
        z-index: 99;
    }
    .door:after{
        content: '';
        display: block;
        position: absolute;
        top: -1px;
        right: 11%;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: rgba(242, 247, 250, 0.69);
        z-index: 99;
    }
    .txt{
        position: absolute;
        top: 41%;
        left: 34%;
        z-index: 999;
        font-size: 28px;
        color: red;
        text-shadow: 2px 2px 8px #ff0;
        display: none;
    }
    .box:hover .door-left{
        -webkit-transform:rotateY(-90deg);
        transition:transform 3s linear;
    }
    .box:hover .door-right{
        -webkit-transform:rotateY(90deg);
        transition:transform 3s linear;
    }
    .box:hover .door{
        display: none;
    }
    .box:hover .txt{
        animation:showTxt 3s linear;
    }
    @-webkit-keyframes showTxt{
        0%{
            opacity: 0;
        }
        50%{
            opacity: 0.5;
        }
        100%{
            opacity: 1;
        }
    }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="door-1"></div>
            <div class="door-2"></div>
            <div class="door"></div>
            <div class="door-left"></div>
            <div class="door-right"></div>    
            <div class="txt">Welcome!</div>         
        </div>
    </div>
</body>
</html>
